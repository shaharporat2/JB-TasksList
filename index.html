<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="./js/web.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/web.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header class="text-center">
            <h1>
                My Task List
            </h1>
        </header>
        </br>
        <div class="container-fluid">
            <div class="row">
                <div class="all-form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <form>
                        <div class="form-group">
                            <label for="taskDetail"></label>
                            <input type="text" class="form-control" id="taskDetail" aria-describedby="taskDetail" placeholder="Task detail" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate"></label>
                            <input type="date" class="form-control" id="endDate" placeholder="endDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endHour"></label>
                            <input type="time" class="form-control" id="endHour" placeholder="endHour">
                        </div>
                        <button class="btn btn-primary" onclick="saveTask()">Save</button>
                        <button type="reset" class="btn btn-primary">Clear</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </body>   
</html>
